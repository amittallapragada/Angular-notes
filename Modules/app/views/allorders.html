<h2>Customer Orders</h2>
<br />
<header>
    <nav class = "navbar navbar-default">
        <ul class = "nav navbar-nav">
            <li><a href="#/customers">Customers</a></li>
            <li><a href="#/orders">Orders</a></li>
        </ul>
    </nav>
</header>
Filter: <input type="text" ng-model="orderFilter.product" />
<br /><br />
<table class = "table">
    <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Total</th>
    </tr>
    <tr ng-repeat="order in orders | filter:orderFilter | orderBy:'name'" class = "repeat-animation">
        <td>{{ order.product }}</td>
        <td><img src="{{order.images}}" alt="product image" height="50" width="50"></td>
        <td>{{ order.total | currency }}</td>
    </tr>
    <tr ng-class="totalType">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>{{ total | currency }}</td> 
    </tr>
</table>
